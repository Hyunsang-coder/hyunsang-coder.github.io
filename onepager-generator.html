< !DOCTYPE html>
    <html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>원페이저 생성기</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font - family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: #f8fafc;
                color: #334155;
            }

            .generator-container {
                max - width: 1200px;
                margin: 0 auto;
                padding: 40px 20px;
            }

            .generator-header {
                text - align: center;
                margin-bottom: 40px;
            }

            .generator-header h1 {
                font - size: 36px;
                color: #1e293b;
                margin-bottom: 16px;
            }

            .generator-header p {
                font - size: 18px;
                color: #64748b;
            }

            .generator-content {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 40px;
            }

            .form-panel {
                background: white;
                padding: 30px;
                border-radius: 12px;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                height: fit-content;
            }

            .preview-panel {
                background: white;
                border-radius: 12px;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }

            .form-section {
                margin - bottom: 30px;
            }

            .form-section h3 {
                font - size: 18px;
                color: #1e293b;
                margin-bottom: 16px;
                padding-bottom: 8px;
                border-bottom: 2px solid #e2e8f0;
            }

            .form-group {
                margin - bottom: 16px;
            }

            .form-group label {
                display: block;
                font-weight: 500;
                margin-bottom: 6px;
                color: #374151;
            }

            .form-group input,
            .form-group textarea,
            .form-group select {
                width: 100%;
                padding: 10px 12px;
                border: 1px solid #d1d5db;
                border-radius: 6px;
                font-size: 14px;
                transition: border-color 0.2s;
            }

            .form-group input:focus,
            .form-group textarea:focus,
            .form-group select:focus {
                outline: none;
                border-color: #3b82f6;
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            }

            .form-group textarea {
                resize: vertical;
                min-height: 80px;
            }

            .feature-inputs {
                display: grid;
                grid-template-columns: 1fr 2fr;
                gap: 12px;
                margin-bottom: 12px;
            }

            .add-button {
                background: #3b82f6;
                color: white;
                border: none;
                padding: 8px 16px;
                border-radius: 6px;
                cursor: pointer;
                font-size: 14px;
                transition: background 0.2s;
            }

            .add-button:hover {
                background: #2563eb;
            }

            .remove-button {
                background: #ef4444;
                color: white;
                border: none;
                padding: 4px 8px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 12px;
                margin-left: 8px;
            }

            .generate-button {
                width: 100%;
                background: #10b981;
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: background 0.2s;
            }

            .generate-button:hover {
                background: #059669;
            }

            .preview-iframe {
                width: 100%;
                height: 800px;
                border: none;
                background: white;
            }

            .download-button {
                width: 100%;
                background: #6366f1;
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                margin-top: 16px;
                transition: background 0.2s;
            }

            .download-button:hover {
                background: #4f46e5;
            }

            @media (max-width: 768px) {
                .generator - content {
                    grid - template - columns: 1fr;
                }
            }
        </style>
    </head>

    <body>
        <div class="generator-container">
            <div class="generator-header">
                <h1>원페이저 생성기</h1>
                <p>프로젝트 정보를 입력하면 자동으로 원페이저를 생성해드립니다</p>
            </div>

            <div class="generator-content">
                <div class="form-panel">
                    <form id="onepager-form">
                        <div class="form-section">
                            <h3>기본 정보</h3>
                            <div class="form-group">
                                <label>프로젝트 이름</label>
                                <input type="text" id="project-name" value="Crop Extension" required>
                            </div>
                            <div class="form-group">
                                <label>태그라인</label>
                                <input type="text" id="tagline" value="Effortless cropping right in your browser.">
                            </div>
                            <div class="form-group">
                                <label>문제점</label>
                                <textarea
                                    id="problem">Users spend too much time cropping images using multiple tools or software.</textarea>
                            </div>
                            <div class="form-group">
                                <label>솔루션</label>
                                <textarea
                                    id="solution">Crop Extension lets you select and crop any part of a webpage or image in just three clicks—no extra software needed.</textarea>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>주요 기능</h3>
                            <div id="features-container">
                                <div class="feature-inputs">
                                    <input type="text" placeholder="기능 이름" value="Auto-detect area">
                                    <input type="text" placeholder="기능 설명"
                                        value="Smart edge detection for precise cropping.">
                                    <button type="button" class="remove-button"
                                        onclick="removeFeature(this)">삭제</button>
                                </div>
                            </div>
                            <button type="button" class="add-button" onclick="addFeature()">기능 추가</button>
                        </div>

                        <div class="form-section">
                            <h3>가격 정보</h3>
                            <div class="form-group">
                                <label>무료 플랜</label>
                                <input type="text" id="free-plan" value="Basic cropping">
                            </div>
                            <div class="form-group">
                                <label>유료 플랜 가격</label>
                                <input type="text" id="paid-price" value="$4.99/mo">
                            </div>
                            <div class="form-group">
                                <label>유료 플랜 기능</label>
                                <input type="text" id="paid-features" value="All features + cloud backup">
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>연락처</h3>
                            <div class="form-group">
                                <label>이메일</label>
                                <input type="email" id="contact-email" value="support@cropext.com">
                            </div>
                            <div class="form-group">
                                <label>웹사이트</label>
                                <input type="url" id="contact-website" value="www.cropext.com">
                            </div>
                            <div class="form-group">
                                <label>트위터</label>
                                <input type="text" id="contact-twitter" value="@cropext">
                            </div>
                        </div>

                        <button type="button" class="generate-button" onclick="generateOnePager()">원페이저 생성</button>
                        <button type="button" class="download-button" onclick="downloadHTML()">HTML 다운로드</button>
                    </form>
                </div>

                <div class="preview-panel">
                    <iframe id="preview-frame" class="preview-iframe" src="about:blank"></iframe>
                </div>
            </div>
        </div>

        <script>
            let generatedHTML = '';

            function addFeature() {
                const container = document.getElementById('features-container');
                const featureDiv = document.createElement('div');
                featureDiv.className = 'feature-inputs';
                featureDiv.innerHTML = `
                        <input type="text" placeholder="기능 이름">
                            <input type="text" placeholder="기능 설명">
                                <button type="button" class="remove-button" onclick="removeFeature(this)">삭제</button>
                                `;
                container.appendChild(featureDiv);
            }

            function removeFeature(button) {
                button.parentElement.remove();
            }

            function generateOnePager() {
                const projectName = document.getElementById('project-name').value;
                const tagline = document.getElementById('tagline').value;
                const problem = document.getElementById('problem').value;
                const solution = document.getElementById('solution').value;

                // 기능들 수집
                const featureInputs = document.querySelectorAll('#features-container .feature-inputs');
                let featuresHTML = '';
                featureInputs.forEach(feature => {
                    const inputs = feature.querySelectorAll('input');
                    if (inputs[0].value && inputs[1].value) {
                        featuresHTML += `
                        <div class="feature-item">
                            <h3>${inputs[0].value}</h3>
                            <p>${inputs[1].value}</p>
                        </div>
                    `;
                    }
                });

                const freePlan = document.getElementById('free-plan').value;
                const paidPrice = document.getElementById('paid-price').value;
                const paidFeatures = document.getElementById('paid-features').value;
                const contactEmail = document.getElementById('contact-email').value;
                const contactWebsite = document.getElementById('contact-website').value;
                const contactTwitter = document.getElementById('contact-twitter').value;

                generatedHTML = `<!DOCTYPE html>
                                <html lang="ko">
                                    <head>
                                        <meta charset="UTF-8">
                                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                                <title>${projectName} - One Pager</title>
                                                <style>
                                                    * {margin: 0; padding: 0; box-sizing: border-box; }
                                                    body {
                                                        font - family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                                                    line-height: 1.6; color: #e2e8f0; background-color: #0f172a; 
        }
                                                    .container {max - width: 800px; margin: 0 auto; padding: 100px 50px; }
                                                    .template-header {text - align: center; margin-bottom: 80px; }
                                                    .template-header h1 {font - size: 48px; font-weight: 700; color: #f1f5f9; margin-bottom: 24px; }
                                                    .template-header .tagline {font - size: 20px; font-weight: 500; color: #64748b; }
                                                    .template-section {margin - bottom: 80px; }
                                                    .template-section h2 {font - size: 12px; font-weight: 700; text-transform: uppercase;
                                                    letter-spacing: 0.1em; color: #f1f5f9; margin-bottom: 24px; padding-bottom: 12px; 
            border-bottom: 1px solid #334155; }
                                                    .template-section p {color: #94a3b8; font-size: 16px; line-height: 1.7; margin-bottom: 16px; }
                                                    .features-grid {display: grid; grid-template-columns: repeat(2, 1fr); gap: 24px; margin-top: 32px; }
                                                    .feature-item {padding: 20px; border-radius: 8px; background-color: rgba(30, 41, 59, 0.5); 
            transition: all 0.3s ease; }
                                                    .feature-item:hover {background - color: rgba(30, 41, 59, 0.8); box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); }
                                                    .feature-item h3 {font - size: 16px; font-weight: 600; color: #f1f5f9; margin-bottom: 8px; }
                                                    .feature-item p {color: #94a3b8; font-size: 14px; margin-bottom: 0; }
                                                    .pricing-table {width: 100%; border-collapse: collapse; margin-top: 24px; 
            background-color: rgba(30, 41, 59, 0.3); border-radius: 8px; overflow: hidden; }
                                                    .pricing-table th, .pricing-table td {padding: 16px; text-align: center; border-bottom: 1px solid #334155; }
                                                    .pricing-table th {background - color: rgba(30, 41, 59, 0.8); color: #f1f5f9; font-weight: 600; }
                                                    .pricing-table td {color: #94a3b8; }
                                                    .cta-section {text - align: center; padding: 40px; border-radius: 8px; 
            background-color: rgba(30, 41, 59, 0.5); margin: 60px 0; }
                                                    .cta-section h2 {font - size: 24px; font-weight: 600; color: #f1f5f9; margin-bottom: 20px; }
                                                    .cta-button {display: inline-block; padding: 12px 32px; background-color: #22d3ee; 
            color: #0f172a; text-decoration: none; border-radius: 8px; font-weight: 600; transition: all 0.3s ease; }
                                                    .cta-button:hover {background - color: #67e8f9; transform: translateY(-2px); }
                                                    .contact-list {list - style: none; margin-top: 24px; }
                                                    .contact-list li {margin - bottom: 12px; color: #94a3b8; }
                                                    .contact-list a {color: #22d3ee; text-decoration: none; transition: color 0.3s ease; }
                                                    .contact-list a:hover {color: #67e8f9; }
                                                    .highlight {color: #22d3ee; font-weight: 500; }
                                                    @media (max-width: 768px) {
            .container {padding: 50px 20px; }
                                                    .template-header h1 {font - size: 36px; }
                                                    .features-grid {grid - template - columns: 1fr; gap: 16px; }
        }
                                                </style>
                                            </head>
                                            <body>
                                                <div class="container">
                                                    <header class="template-header">
                                                        <h1>${projectName}</h1>
                                                        <p class="tagline">${tagline}</p>
                                                    </header>

                                                    <section class="template-section">
                                                        <h2>Problem</h2>
                                                        <p>${problem}</p>
                                                    </section>

                                                    <section class="template-section">
                                                        <h2>Solution</h2>
                                                        <p>${solution}</p>
                                                    </section>

                                                    <section class="template-section">
                                                        <h2>Key Features</h2>
                                                        <div class="features-grid">
                                                            ${featuresHTML}
                                                        </div>
                                                    </section>

                                                    <section class="template-section">
                                                        <h2>Pricing</h2>
                                                        <table class="pricing-table">
                                                            <thead>
                                                                <tr><th>Plan</th><th>Price</th><th>Features</th></tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr><td>Free</td><td>$0</td><td>${freePlan}</td></tr>
                                                                <tr><td>Pro</td><td><span class="highlight">${paidPrice}</span></td><td>${paidFeatures}</td></tr>
                                                            </tbody>
                                                        </table>
                                                    </section>

                                                    <section class="cta-section">
                                                        <h2>Get Started</h2>
                                                        <a href="#" class="cta-button">Install Now</a>
                                                    </section>

                                                    <footer class="template-section">
                                                        <h2>Contact</h2>
                                                        <ul class="contact-list">
                                                            <li>Email: <a href="mailto:${contactEmail}">${contactEmail}</a></li>
                                                            <li>Website: <a href="#">${contactWebsite}</a></li>
                                                            <li>Twitter: <a href="#">${contactTwitter}</a></li>
                                                        </ul>
                                                    </footer>
                                                </div>
                                            </body>
                                        </html>`;

                // 미리보기 업데이트
                const iframe = document.getElementById('preview-frame');
                iframe.srcdoc = generatedHTML;
            }

            function downloadHTML() {
                if (!generatedHTML) {
                    alert('먼저 원페이저를 생성해주세요!');
                    return;
                }

                const projectName = document.getElementById('project-name').value;
                const blob = new Blob([generatedHTML], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${projectName.toLowerCase().replace(/\s+/g, '-')}-onepager.html`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            // 페이지 로드 시 기본 원페이저 생성
            window.addEventListener('load', generateOnePager);
        </script>
    </body>

    </html>
